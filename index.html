<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header class = "header">
        <h1>
            Rock Paper Scissors
        </h1>
    </header>

        <div class = "content">
            <div class = "introduction">
                <h1 id = "who"> Pick your Choice </h1>
                <h2 id = "desc"> First to score 5 points win the game </h2>
            </div>
            <div class = "maincontent">
                <div class ="result">
                    <div class = "rplayer">
                        <div class = "playerchoice" id = "playerchoice">❔</div>
                            <div class = "playerpoint" id = "playerpoint">
                                Player: 0
                            </div>
                    </div>

                    <div class = "rcomputer">
                        <div class = "computerchoice" id = "computerchoice">❔</div>
                            <div class = "computerpoint" id ="computerpoint">
                                Computer: 0
                            </div>
                    </div>            
                </div>
                <div class = "choice">
                    <button class = "rock" id = "rockbtn">
                        ✊
                    </button>
                    <button class ="paper" id = "paperbtn">
                        ✋
                    </button>
                    <button class ="scissors" id = "scissorsbtn">
                        ✌
                    </button>
                </div>
            </div>
        </div>


    <footer class = "footer">
        <p> 
            Copyright © MakotoMachiYuki
        </p>
        <a href ="https://github.com/MakotoMachiYuki" target = "blank"> <img src = "https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png"> </a>
        
        
    </footer>

</body>
</html>
